<html>
    <head>
        <title>Cadastro de funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cadastrar funcionário</h1>
        
        <form th:action="@{/gravar-funcionario}" th:object="${funcionario}" method="post">
            <p>Nome: <input type="text" th:field="${funcionario.nome}" /></p>
            <p>CPF: <input type="text" th:field="${funcionario.cpf}" /></p>
            <p>Contato: <input type="text" th:field="${funcionario.contato}" /></p>
            <p>Endereço: <input type="text" th:field="${funcionario.endereco}" /></p>
            <p>Cargo: <input type="text" th:field="${funcionario.cargo}" /></p>
            <p><input type="submit" value="Salvar" /></p>
        </form>
        
        <a th:href="@{/area-usuario}"><button type="button" class="btn btn-dark">Voltar</button></a>
        
    </body>
</html>
